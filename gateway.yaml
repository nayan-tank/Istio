apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: my-service-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway   # use Istio's default ingress gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "app.example.com"   # replace with your domain
